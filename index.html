<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phind it For Me!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px; }
      #map { height: 100%; width: 100%; }
      #map img {
          max-width: none; // Fix for bootstrap related CSS weirdness in GMaps.
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/places.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        
        // Set up typeahead data on the search field.
        $('#searchField').typeahead({
          source: function getPlaceTypes() {
            places = [];
            for (item in placeTypes) {
              var place = item.replace(/_/g, " ");
              places.push(place)
            }
            console.log(places.length);
            return places;
          }
        });

      });
    </script>
  </head>
  <body>
    <div id="top-menu" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
      <div class="container">
        <form class="navbar-search form-inline" onsubmit="doNothing()">
          <input type="text" id="searchField" class="input-large search-query" placeholder="Search for places" onchange="doSearch()">
        </form>
      </div>
    </div>
    <div id = "alert_placeholder"></div>
    </div>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">

          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Map</a></li>
              <li><a href="javascript:displayMessage(messages.sms)">SMS</a></li>
              <li><a href="javascript:displayMessage(messages.about)">About</a></li>
              <li><a href="https://github.com/mheadd/finditforme">Fork</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="map"></div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/finditforme.js"></script>
  </body>
